<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet  library="webjars" name="bootstrap/5.3.2/css/bootstrap.css"/>
</h:head>

<h:body>
    <h:outputText class="h1" value="#{message.title}"/>
    <br/><br/>
    <hr/><br/>
    <h:messages globalOnly="true"/>
    <h:form id="employeeForm">
        <h:dataTable id="employeeTable" var="employee" value="#{employeeBean.displayedEmployees}"  styleClass="table table-striped">
            <h:column>
                <f:facet name="header">#{message.fname}</f:facet>
                <h:inputText value="#{employee.firstname}" rendered="#{employee.editable}" />
                <h:outputText value="#{employee.firstname}" rendered="#{not employeeemployee.editable}" />
            </h:column>
            <h:column>
                <f:facet name="header">#{message.lname}</f:facet>
                <h:inputText value="#{employee.lastname}" rendered="#{employee.editable}" />
                <h:outputText value="#{employee.lastname}" rendered="#{not employee.editable}" />
            </h:column>
            <h:column>
                <f:facet name="header">#{message.email}</f:facet>
                <h:inputText value="#{employee.email}" rendered="#{employee.editable}" />
                <h:outputText value="#{employee.email}" rendered="#{not employee.editable}" />
            </h:column>
            <h:column>
                <f:facet name="header">#{message.departement}</f:facet>
                <h:inputText value="#{employee.departement}" rendered="#{employee.editable}" />
                <h:outputText value="#{employee.departement}" rendered="#{not employee.editable}" />
            </h:column>
            <!--            <h:column>-->
            <!--                <f:facet name="header">#{message.birthdate}</f:facet>-->
            <!--                <h:inputText value="#{employeeDTO.birthdate}" rendered="#{employeeDTO.editable}" converterId="customDateConverter">
            <f:convertDateTime pattern="yyyy-MM-dd" />
            </>-->
            <!--                <h:outputText value="#{employeeDTO.birthdate}" rendered="#{not employeeDTO.editable}" />-->
            <!--            </h:column>-->
            <h:column>
                <f:facet name="header">#{message.actions}</f:facet>
                <h:commandButton value="#{message.edit}" action="#{employeeBean.edit(employee)}"  type="submit"
                                 class="btn btn-primary" rendered="#{not employee.editable}" />
                <h:commandButton value="#{message.delete}" action="#{employeeBean.delete(employee)}" type="submit"
                                 class="btn btn-danger" rendered="#{not employee.editable}" />
            </h:column>
        </h:dataTable>
        <h:panelGrid columns="4"  rendered="#{employeeBean.showNewEmployeeRow}">
            <h:inputText value="#{employeeBean.employee.firstname}" />
            <h:inputText value="#{employeeBean.employee.lastname}"  />
            <h:inputText value="#{employeeBean.employee.email}" />
            <h:inputText value="#{employeeBean.employee.departement}" />
        </h:panelGrid>
        <br/>

        <h:commandButton value="Previous" action="#{employeeBean.previousPage()}" rendered="#{employeeBean.hasPreviousPage()}" />
        <h:outputText value=" Page #{employeeBean.currentPage} of #{employeeBean.getTotalPages()} " />
        <h:commandButton value="Next" action="#{employeeBean.nextPage()}" rendered="#{employeeBean.hasNextPage()}" />

        <br/><br/>

        <h:commandButton value="#{message.add}" action="#{employeeBean.toggleNewEmployeeRow}" binding="#{employeeBean.addbutton}" class="btn btn-primary" />
        <br/><br/>
        <h:commandButton type="submit" id="saveChangesButtonId" value="#{message.savechanges}"
                         action="#{employeeBean.saveChanges()}" class="btn btn-primary"
                         binding="#{employeeBean.savechangesbutton}"/>

        <br/><br/>
    </h:form>






    <h:outputStylesheet library="webjars" value="bootstrap/5.3.2/js/bootstrap.js"/>
</h:body>
</html>
