<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
    <h:outputStylesheet  library="webjars" name="bootstrap/5.3.3/css/bootstrap.css"/>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>

<h:body>
    <div class="text-center">
        <h:outputText class="h1" value="#{message.title}"/>
    </div>
    <br/><br/>
    <hr/><br/>
    <h:messages globalOnly="true"/>
    <h:form id="employeeForm">
        <div class="row justify-content-center">
            <div class="col-auto">
                <h:dataTable id="employeeTable" var="employee" value="#{employeeBean.displayedEmployees}"  styleClass="table table-striped custom-table" >
                    <h:column style="width: 40%;">
                        <f:facet class="text-center" name="header">#{message.fname}</f:facet>
                        <h:inputText value="#{employee.firstname}" rendered="#{employee.editable}" />
                        <h:outputText value="#{employee.firstname}" rendered="#{not employee.editable}" />
                    </h:column>
                    <h:column style="width: 80%;">
                        <f:facet class="text-center" name="header">#{message.lname}</f:facet>
                        <h:inputText value="#{employee.lastname}" rendered="#{employee.editable}" />
                        <h:outputText value="#{employee.lastname}" rendered="#{not employee.editable}" />
                    </h:column>
                    <h:column style="width: 80%;">
                        <f:facet class="text-center" name="header">#{message.email}</f:facet>
                        <h:inputText value="#{employee.email}" rendered="#{employee.editable}" />
                        <h:outputText value="#{employee.email}" rendered="#{not employee.editable}" />
                    </h:column>
                    <h:column style="width: 80%;">
                        <f:facet class="text-center" name="header">#{message.departement}</f:facet>
                        <h:inputText value="#{employee.departement}" rendered="#{employee.editable}" />
                        <h:outputText value="#{employee.departement}" rendered="#{not employee.editable}" />
                    </h:column>
                     <h:column style="width: 80%;">
                         <f:facet class="text-center" name="header">#{message.birthdate}</f:facet>
                        <h:inputText value="#{employee.birthdate}" rendered="#{employee.editable}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:inputText>
                        <h:outputText value="#{employee.birthdate}" rendered="#{not employee.editable}" />
                    </h:column>
                    <h:column style="width: 80%;">
                        <f:facet  class="text-center" name="header">#{message.actions}</f:facet>
                        <h:commandButton value="#{message.edit}" action="#{employeeBean.edit(employee)}"  type="submit"
                                         class="btn btn-primary" rendered="#{not employee.editable}" />
                        <h:commandButton value="#{message.delete}" action="#{employeeBean.delete(employee)}" type="submit"
                                         class="btn btn-danger" rendered="#{not employee.editable}" />
                    </h:column>
                </h:dataTable>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <h:panelGrid columns="5"  rendered="#{employeeBean.showNewEmployeeRow}">
                    <h:inputText value="#{employeeBean.employee.firstname}" class="w-20 me-3"/>
                    <h:inputText value="#{employeeBean.employee.lastname}" class="w-20 me-3" />
                    <h:inputText value="#{employeeBean.employee.email}" class="w-20 me-3"/>
                    <h:inputText value="#{employeeBean.employee.departement}" class="w-20 me-3"/>
                    <h:inputText value="#{employeeBean.employee.birthdate}" class="w-20  me-3">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:inputText>
                </h:panelGrid>
                <br/>
            </div>
        </div>

            <ul class="pagination">
                <li class="page-item active">
                    <h:commandButton value="Previous" class="page-link" action="#{employeeBean.previousPage()}" rendered="#{employeeBean.hasPreviousPage()}" />
                </li>
                <li class="page-item btn-light">
                    <h:outputText class="page-link" value=" Page #{employeeBean.currentPage} of #{employeeBean.getTotalPages()} " />
                </li>
                <li class="page-item active">
                    <h:commandButton value="Next" class="page-link" action="#{employeeBean.nextPage()}" rendered="#{employeeBean.hasNextPage()}" />
                </li>
            </ul>
        <br/><br/>

        <h:commandButton value="#{message.add}" action="#{employeeBean.toggleNewEmployeeRow}" binding="#{employeeBean.addbutton}" class="btn btn-primary" />
        <br/><br/>
        <h:commandButton type="submit" id="saveChangesButtonId" value="#{message.savechanges}"
                         action="#{employeeBean.saveChanges()}" class="btn btn-primary"
                         binding="#{employeeBean.savechangesbutton}"/>

        <br/><br/>
    </h:form>






    <h:outputStylesheet library="webjars" value="bootstrap/5.3.3/js/bootstrap.js"/>
</h:body>
</html>
